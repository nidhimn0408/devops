name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Build and Push Docker Image
        run: |
          docker build -t nidhimn/devops:latest .
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login docker.io -u nidhimn --password-stdin
          docker push nidhimn/devops:latest
